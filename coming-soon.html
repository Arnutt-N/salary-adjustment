<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อยู่ระหว่างการปรับปรุง - ระบบสารสนเทศ</title>

    <meta name="description" content="หน้านี้อยู่ระหว่างการปรับปรุงข้อมูล">
    <meta name="author" content="ระบบสารสนเทศกลาง">

    <!-- External Libraries (for standalone usage) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/hiphop-dog.png">
    <link rel="shortcut icon" type="image/png" href="/images/hiphop-dog.png">
</head>

<body class="bg-slate-50">
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="header-container"></div>

    <main class="relative flex items-center justify-center min-h-screen pt-16 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-50 via-white to-blue-50 -z-10"></div>
        <div class="px-6 text-center fade-in">

            <div class="mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-orange-100 rounded-full bounce glow">
                    <i data-lucide="wrench" class="w-10 h-10 text-orange-500"></i>
                </div>
            </div>

            <h1 class="mb-4 text-3xl font-bold text-gray-800 md:text-4xl">
                หน้านี้อยู่ระหว่างการปรับปรุง
            </h1>

            <p class="mb-8 text-lg text-gray-600">
                ขออภัยในความไม่สะดวก กรุณาติดตามอัปเดตในเร็วๆ นี้
            </p>

            <a href="index.html"
                class="inline-flex items-center px-6 py-3 text-white transition-all duration-300 bg-indigo-600 rounded-lg shadow-lg hover:bg-indigo-700 hover:scale-105">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                กลับหน้าหลัก
            </a>
        </div>
    </main>

    <div id="toast-container"></div>

    <div id="footer-container"></div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
