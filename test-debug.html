<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-prompt">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">🔧 Debug Test Page</h1>
        
        <form id="test-form" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="test-input" class="block text-sm font-medium text-gray-700 mb-2">
                    Test Input:
                </label>
                <input type="number" id="test-input" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            
            <button type="submit" id="test-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Test Calculate
            </button>
        </form>
        
        <div id="test-result" class="mt-4 p-4 bg-gray-100 rounded-lg">
            <p>Result: <span id="result-text">-</span></p>
        </div>
    </div>

    <script>
        console.log("🚀 Test page loaded");
        
        document.addEventListener("DOMContentLoaded", () => {
            console.log("📋 DOM loaded");
            
            const form = document.getElementById("test-form");
            const testBtn = document.getElementById("test-btn");
            const testInput = document.getElementById("test-input");
            const resultText = document.getElementById("result-text");
            
            console.log("🔍 Elements found:", { form, testBtn, testInput, resultText });
            
            function handleTest(event) {
                event.preventDefault();
                console.log("🎯 Test function called");
                
                const value = parseFloat(testInput.value) || 0;
                console.log("📊 Input value:", value);
                
                const result = value * 2;
                resultText.textContent = result;
                
                console.log("✅ Test completed, result:", result);
            }
            
            // Event listeners
            form.addEventListener("submit", handleTest);
            testBtn.addEventListener("click", handleTest);
            
            testInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    handleTest(event);
                }
            });
            
            console.log("🎮 Event listeners attached");
        });
    </script>
</body>
</html>
